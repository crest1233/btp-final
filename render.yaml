services:
  - type: web
    name: inverso-api
    env: node
    rootDir: server
    autoDeploy: true
    healthCheckPath: /api/health
    buildCommand: npm ci && npm run db:generate && npx prisma migrate deploy || true
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: CLOUDINARY_URL
        sync: false